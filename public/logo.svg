<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Main Background Gradient -->
        <linearGradient id="bg-gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#22d3ee" /> <!-- Cyan -->
            <stop offset="50%" stop-color="#3b82f6" /> <!-- Blue -->
            <stop offset="100%" stop-color="#8b5cf6" /> <!-- Purple -->
        </linearGradient>

        <!-- Glass Reflection Gradient -->
        <linearGradient id="glass-reflection" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="white" stop-opacity="0.4" />
            <stop offset="40%" stop-color="white" stop-opacity="0.1" />
            <stop offset="100%" stop-color="white" stop-opacity="0.05" />
        </linearGradient>
        
        <!-- Inner Window Gradient -->
        <linearGradient id="window-gradient" x1="100" y1="100" x2="412" y2="412" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#0f172a" stop-opacity="0.6" />
            <stop offset="100%" stop-color="#1e293b" stop-opacity="0.3" />
        </linearGradient>

        <!-- Drop Shadow -->
        <filter id="drop-shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="15" />
            <feOffset dx="0" dy="15" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.4" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Main Container Rounded Rect -->
    <rect x="32" y="32" width="448" height="448" rx="100" fill="url(#bg-gradient)" filter="url(#drop-shadow)" />

    <!-- "Window" Frame - Slightly outset -->
    <rect x="80" y="80" width="352" height="352" rx="60" fill="url(#glass-reflection)" stroke="white" stroke-opacity="0.3" stroke-width="2" />

    <!-- Inner Window Pane (Darker to simulate depth) -->
    <rect x="110" y="110" width="292" height="292" rx="40" fill="url(#window-gradient)" stroke="white" stroke-opacity="0.1" stroke-width="1" />
    
    <!-- Abstract Landscape Curves -->
    <mask id="landscape-mask">
         <rect x="110" y="110" width="292" height="292" rx="40" fill="white" />
    </mask>
    
    <g mask="url(#landscape-mask)" opacity="0.9">
        <!-- Back Mountain -->
        <path d="M90 320 C 180 280, 250 330, 422 260 L 422 422 H 90 Z" fill="#6366f1" fill-opacity="0.6" />
        <!-- Front Hill -->
        <path d="M90 380 C 150 340, 280 400, 422 340 L 422 422 H 90 Z" fill="#a855f7" fill-opacity="0.7" />
    </g>
    
    <!-- Glossy Highlight on top -->
    <path d="M32 132 C 32 76.77 76.77 32 132 32 H 380 C 435.23 32 480 76.77 480 132 V 220 C 480 220 32 280 32 220 V 132 Z" fill="white" fill-opacity="0.15" />

</svg>
